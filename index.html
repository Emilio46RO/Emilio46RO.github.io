<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NotiExpress</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #000;
      text-align: center;
      color: white;
    }

    header {
      color: white;
      padding: 20px;
    }

    .slogan {
      font-size: 6vw;
      font-weight: bold;
      color: #4DFFFF;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
      margin-top: 10px;
      margin-bottom: 0;
    }

    p {
      font-size: 4.5vw;
      color: #ddd;
    }

    img {
      max-width: 90%;
      height: auto;
      margin-top: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }

    .section {
      display: none;
      padding: 20px;
      background-color: white;
      color: black;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    .active {
      display: block;
    }

    .back-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    a {
      display: block;
      text-decoration: none;
      color: #4DFFFF;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
<header>
  <img src="logo.jpg" alt="Logo NotiExpress" style="width: 700px;">
  <h2 class="slogan">CDMX, las noticias sin filtro</h2>
</header>

<div id="main">
  <a href="#" onclick="changePage('Policiaca')">
    <p>Policiaca</p>
    <img src="c.jpg" alt="Noticias Policiacas">
  </a>

  <a href="#" onclick="changePage('Social')">
    <p>Social</p>
    <img src="b.jpg" alt="Noticias Sociales">
  </a>

  <a href="#" onclick="changePage('Política')">
    <p>Política</p>
    <img src="a.jpg" alt="Noticias Políticas">
  </a>

  <a href="#" onclick="changePage('Deportes')">
    <p>Deportes</p>
    <img src="d.jpg" alt="Noticias Deportivas">
  </a>
</div>

<div id="content" class="section"></div>

<footer>
  <img src="pie de pag.jpg" alt="Pie de página" style="width: 100%; max-width: 1500px;">
</footer>

<section id="comentarios" style="margin-top: 50px;">
  <h2 style="color:#4DFFFF;">Comentarios</h2>
  <textarea id="comentarioInput" placeholder="Escribe tu comentario aquí" style="width:80%;height:100px;padding:10px;"></textarea><br>
  <button onclick="guardarComentario()" class="back-btn">Guardar Comentario</button>
  <div id="comentariosGuardados" style="margin-top:20px;"></div>
</section>

<section id="historial" style="margin-top: 50px;">
  <h2 style="color:#4DFFFF;">Historial de Comentarios</h2>
  <div id="historialComentarios" style="margin-top:20px;"></div>
</section>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    mostrarComentarios();
  });

  function changePage(sectionTitle) {
    document.getElementById("main").style.display = "none";
    let noticia = "";
    switch (sectionTitle) {
      case 'Policiaca':
        noticia = `
          <h2>Policiaca</h2>
          <p>Un operativo en Naucalpan dejó sin vida a un presunto ladrón debido a robo en el centro comercial.</p>
          <img src="policiaca.jpg" alt="Operativo Policiaco">
        `;
        break;
      case 'Social':
        noticia = `
          <h2>Social</h2>
          <p>Vecinos de la colonia Roma organizaron un festival cultural para promover el arte urbano y la convivencia vecinal el 26 de mayo del 2025 en la CDMX.</p>
          <img src="social.jpg" alt="Evento social en la Roma">
        `;
        break;
      case 'Política':
        noticia = `
          <h2>Política</h2>
          <p>El dia 26 de abril del 2025, el Congreso de la CDMX aprobó nuevas reformas en materia de movilidad, priorizando al peatón y transporte público.</p>
          <img src="politica.jpg" alt="Congreso de CDMX">
        `;
        break;
      case 'Deportes':
        noticia = `
          <h2>Deportes</h2>
          <p>El 26 de mayo del año presente, el equipo de fútbol del Toluca avanzó a la final tras una dramática tanda de penales en el Estadio Olímpico Universitario.</p>
          <img src="deportes.jpg" alt="Celebración Toluca">
        `;
        break;
    }

    document.getElementById("content").innerHTML = noticia + `<button class="back-btn" onclick="goBack()">Regresar</button>`;
    document.getElementById("content").classList.add("active");
  }

  function goBack() {
    document.getElementById("content").classList.remove("active");
    document.getElementById("main").style.display = "block";
  }

  function guardarComentario() {
    const input = document.getElementById("comentarioInput").value.trim();
    if (!input) return;
    const comentarios = JSON.parse(localStorage.getItem("comentarios") || "[]");
    comentarios.push(input);
    localStorage.setItem("comentarios", JSON.stringify(comentarios));
    document.getElementById("comentarioInput").value = "";
    mostrarComentarios();
  }

  function mostrarComentarios() {
    const comentarios = JSON.parse(localStorage.getItem("comentarios") || "[]");
    const recientes = document.getElementById("comentariosGuardados");
    const historial = document.getElementById("historialComentarios");

    if (!comentarios.length) {
      recientes.innerHTML = "<p>No hay comentarios recientes.</p>";
      historial.innerHTML = "<p>No hay comentarios guardados.</p>";
      return;
    }

    recientes.innerHTML = "<h3>Comentarios recientes:</h3><p>" +
      comentarios[comentarios.length - 1] + "</p>";

    historial.innerHTML = comentarios.map((c, i) =>
      `<p><strong>${i + 1}.</strong> ${c}</p>`).join("");
  }
</script>
</body>
</html>
